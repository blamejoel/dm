<dom-module id="kit-info">
  <template>
    <style>
      :host {

      }
      paper-listbox {
        --paper-listbox-background-color: transparent;
      }
      paper-item {
        @apply(--layout-around-justified);
      }
      paper-item > span {

          <span>[[item.key]]</span> 
          <span>[[item.desc]]</span>
        </paper-item>
      </template>
    </paper-listbox>
  </template>
  <script>
/* exported KitInfo */
var KitInfo = Polymer({
  is: 'kit-info',
  factoryImpl: function(arr) {
    this.infoArr = arr;
    console.log(arr[2].desc);
    /* console.log(arr); */
  },
  properties: {
    infoArr: {
      type: Array,
      value: [{'key': 'Category', 'desc': 'Setting'}]
    }
  }
});

  </script>
</dom-module>

<dom-module is="flash-page">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        height:100%;
      }
      iron-pages {
        padding-top:3.5em;
      }
      .content {
        /*padding-top:3.5em;*/
        @apply(--layout-flex);
      }
      paper-header-panel {
        @apply(--layout-vertical);
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: var(--paper-orange-600);
          /*position:fixed;
          top:0px;
          left:0px;
          box-shadow: 0 1px 5px rgba(0,0,0,0.3);
          background-color:#ffffff;
          z-index:2;*/
          width:100%;
      }
      paper-tab.unavail {
        color: rgba(0,0,0,0.2);
      }
    </style>
    <paper-header-panel>
      <paper-tabs selected="{{selected}}" noink class="paper-header">
        <paper-tab onclick="gotoVehicle(1)">Vehicle</paper-tab>
        <paper-tab onclick="gotoFirmware(1)" disabled class="unavail">Firmware</paper-tab>
        <paper-tab onclick="gotoFlash(1)" disabled class="unavail">Finish</paper-tab>
      </paper-tabs>
      <div class="content fit">
        <neon-animated-pages 
          entry-animation="[[entryAnimation]]" 
          exit-animation="[[exitAnimation]]" 
          selected="{{selected}}">
          <neon-animatable id="vehicle-tab"></neon-animatable>
          <neon-animatable id="firmware-tab"></neon-animatable>
          <neon-animatable id="finish-tab"></neon-animatable>
        </neon-animated-pages>
      </div>
      <content></content>
    </paper-header-panel>
    <!-- <iron-pages selected="{{selected}}"> -->
    <!--   <div id="vehicle-tab"></div> -->
    <!--   <div id="firmware-tab"></div> -->
    <!--   <div id="finish-tab"></div> -->
    <!-- </iron-pages> -->
  </template>
  <script>
    Polymer({
      is: 'flash-page',
      properties: {
        selected: {
          type: Number,
          value: 0
        },
        entryAnimation: {
          type: String,
          value: 'fade-in-animation'
        },
        exitAnimation: {
          type: String,
          value: 'fade-out-animation'
        }
      }
    });
  </script>
</dom-module>
